<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


    <title>Hello, world!</title>
  </head>
  <body>
 

    <div class="container">
        <h1>Hello, world!</h1>
        <div class="form-group" id="form-group">
    <form action="">
        <div class="form-group" id="label-group">
            <label for="label" class="form-control-label form-control-label-text form-control-label-label">Label: <span class="required-control">*</span>

            </label>
            <input type="text" class="form-control" name="label" id="label" placeholder="Label"
            required />
        </div>
        <div class="form-group" id="name-group">
            <label for="name" class="form-control-label form-control-label-text form-control-label-name">Name:</label>
            <input type="text" class="form-control" name="name" id="name"
            placeholder="Name" />
        </div>
        <div class="form-group" id="required-group">
            <input type="checkbox" class="form-check-input" id="required" name="required"
            value="">Required</div>
        <div class="form-group" id="required-group">
            <label for="required">Required:</label>
            <select name="required" id="required" class="form-control">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group" id="radio-group">
            <label for="">Radio</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio-1"
                    value="1">Yes</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio-0"
                    value="0">No</label>
            </div>
        </div>
        <div class="form-group" id="checkboxes-group">
            <label for="">Checkboxes</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes-1" id="checkboxes-1"
                    value="1">Yes</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes-0" id="checkboxes-0"
                    value="0">No</label>
            </div>
        </div>
        <div class="form-group" id="color-group">
            <label for="color" class="form-control-label form-control-label-color form-control-label-color">Color:</label>
            <input type="color" class="form-control" name="color" id="color"
            placeholder="Color" />
        </div>
        <div class="form-group" id="dob-group">
            <label for="dob" class="form-control-label form-control-label-date form-control-label-dob">Date of Birth: <span class="required-control">*</span>

            </label>
            <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth"
            required />
        </div>
        <div class="form-group" id="email-group">
            <label for="email" class="form-control-label form-control-label-email form-control-label-email">Email:</label>
            <input type="email" class="form-control" name="email" id="email"
            placeholder="Email" />
        </div>
        <div class="form-group" id="file-group">
            <label for="file" class="form-control-label form-control-label-file form-control-label-file">File:</label>
            <input type="file" class="form-control" name="file" id="file"
            placeholder="File" />
        </div>
        <div class="form-group" id="number-group">
            <label for="number" class="form-control-label form-control-label-number form-control-label-number">Number:</label>
            <input type="number" class="form-control" name="number"
            id="number" placeholder="Number" />
        </div>
        <div class="form-group" id="range-group">
            <label for="range" class="form-control-label form-control-label-range form-control-label-range">Range:</label>
            <input type="range" class="form-control" name="range" id="range"
            placeholder="Range" />
        </div>
        <div class="form-group" id="first-name-group">
            <label for="first-name" class="form-control-label form-control-label-text form-control-label-first-name">First Name:</label>
            <input type="text" class="form-control" name="first-name"
            id="first-name" placeholder="First Name" />
        </div>
        <div class="form-group" id="time-group">
            <label for="time" class="form-control-label form-control-label-time form-control-label-time">Time:</label>
            <input type="time" class="form-control" name="time" id="time"
            placeholder="Time" />
        </div>
        <div class="form-group" id="url-group">
            <label for="url" class="form-control-label form-control-label-url form-control-label-url">Url:</label>
            <input type="url" class="form-control" name="url" id="url"
            placeholder="Url" />
        </div>
        <div class="form-group" id="boolean-group">
            <input type="checkbox" class="form-check-input" id="boolean" name="boolean"
            value="">Boolean</div>
    </form>
</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    -->
  </body>
</html>
