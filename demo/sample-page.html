<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


    <title>Hello, world!</title>
  </head>
  <body>
 

    <div class="container">
        <h1>Hello, world!</h1>
        <div class="form-group" id="first-name-group">
    <label for="first-name" class="form-control-label form-control-label-text form-control-label-first-name">First name:</label>
<input type="text" class="form-control" name="first-name" id="first-name" placeholder="First name" />

</div><div class="form-group" id="last-name-group">
    <label for="last-name" class="form-control-label form-control-label-text form-control-label-last-name">Last name:<span class="required-control">*</span></label>
<input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last name" required />

</div><div class="form-group" id="background-color-group">
    <label for="background-color" class="form-control-label form-control-label-color form-control-label-background-color">Background color:</label>
<input type="color" class="form-control" name="background-color" id="background-color" placeholder="Background color" />

</div><div class="form-group" id="text-color-group">
    <label for="text-color" class="form-control-label form-control-label-color form-control-label-text-color">Text color:</label>
<input type="color" class="form-control" name="text-color" id="text-color" placeholder="Text color" />

</div><div class="form-group" id="width-group">
    <label for="width" class="form-control-label form-control-label-number form-control-label-width">Width:</label>
<input type="number" class="form-control" name="width" id="width" placeholder="Width" />

</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
