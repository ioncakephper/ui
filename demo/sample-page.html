<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


    <title>Hello, world!</title>
  </head>
  <body>
 

    <div class="container">
        <h1>Hello, world!</h1>
        <div class="form-group" id="form-group">
    <form action="" method="get">
        <input type="button" value="Button" class="btn btn-normal">
        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-secondary">
        <div class="form-group" id="required-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="required" id="required"
                    value="">Required</label>
                <div class="text-small">Checkbox field description goes here</div>
            </div>
        </div>
        <div class="form-group" id="checkboxes-1-group">
            <label for="">Checkboxes 1:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes-1" id="checkboxes-1-0"
                    value="0">Choice 1</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes-1" id="checkboxes-1-1"
                    value="1">Choice 2</label>
            </div>
        </div>
        <div class="form-group" id="checkboxes-group">
            <label for="">Checkboxes:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes" id="checkboxes-0"
                    value="0">Choice 1</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkboxes" id="checkboxes-1"
                    value="1">Choice 2</label>
            </div>
        </div>
        <div class="form-group" id="background-color-group">
            <label for="background-color" class="form-control-label form-control-label-color form-control-label-background-color">Background color:</label>
            <input type="color" class="form-control" name="background-color"
            id="background-color" placeholder="Background color" />
        </div>
        <div class="form-group" id="text-color-group">
            <label for="text-color" class="form-control-label form-control-label-color form-control-label-text-color">Text color:</label>
            <input type="color" class="form-control" name="text-color"
            id="text-color" placeholder="Text color" />
        </div>
        <div class="form-group" id="date-group">
            <label for="date" class="form-control-label form-control-label-date form-control-label-date">Date:</label>
            <input type="date" class="form-control" name="date" id="date"
            placeholder="Date" />
        </div>
        <div class="form-group" id="datetime-group">
            <label for="datetime" class="form-control-label form-control-label-datetime form-control-label-datetime">Datetime:</label>
            <input type="datetime" class="form-control" name="datetime"
            id="datetime" placeholder="Datetime" />
        </div>
        <div class="form-group" id="datetime-local-group">
            <label for="datetime-local" class="form-control-label form-control-label-datetime-local form-control-label-datetime-local">Datetime-local:</label>
            <input type="datetime-local" class="form-control"
            name="datetime-local" id="datetime-local" placeholder="Datetime-local"
            />
        </div>
        <div class="form-group" id="email-group">
            <label for="email" class="form-control-label form-control-label-email form-control-label-email">Email:</label>
            <input type="email" class="form-control" name="email" id="email"
            placeholder="Email" />
        </div>
        <div class="form-group" id="file-group">
            <label for="file" class="form-control-label form-control-label-file form-control-label-file">File:</label>
            <input type="file" class="form-control" name="file" id="file"
            placeholder="File" />
        </div>
        <div class="form-group" id="hidden-group">
            <input type="hidden" class="form-control" name="hidden" id="hidden" placeholder="Hidden"
            />
        </div>
        <div class="form-group" id="image-group">
            <label for="image" class="form-control-label form-control-label-image form-control-label-image">Image:</label>
            <input type="image" class="form-control" name="image" id="image"
            placeholder="Image" src="https://via.placeholder.com/150" alt="No alternative text"
            />
        </div>
        <div class="form-group" id="month-group">
            <label for="month" class="form-control-label form-control-label-month form-control-label-month">Month:</label>
            <input type="month" class="form-control" name="month" id="month"
            placeholder="Month" />
        </div>
        <div class="form-group" id="width-group">
            <label for="width" class="form-control-label form-control-label-number form-control-label-width">Width:</label>
            <input type="number" class="form-control" name="width" id="width"
            placeholder="Width" />
        </div>
        <div class="form-group" id="password-group">
            <label for="password" class="form-control-label form-control-label-password form-control-label-password">Password:</label>
            <input type="password" class="form-control" name="password"
            id="password" placeholder="Password" />
        </div>
        <div class="form-group" id="radio-1-group">
            <label for="">Radio 1:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio-1" id="radio-1-0"
                    value="0">Choice 1</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio-1" id="radio-1-1"
                    value="1">Choice 2</label>
            </div>
        </div>
        <div class="form-group" id="radio-group">
            <label for="">Radio:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio-0"
                    value="0">Choice 1</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio-1"
                    value="1">Choice 2</label>
            </div>
        </div>
        <div class="form-group" id="range-group">
            <label for="range" class="form-control-label form-control-label-range form-control-label-range">Range:</label>
            <input type="range" class="form-control" name="range" id="range"
            placeholder="Range" />
        </div>
        <div class="form-group" id="search-group">
            <label for="search" class="form-control-label form-control-label-search form-control-label-search">Search:</label>
            <input type="search" class="form-control" name="search"
            id="search" placeholder="Search" />
        </div>
        <div class="form-group" id="selected-choice-group">
            <label for="selected-choice">My selected choice:</label>
            <select name="selected-choice" id="selected-choice"
            class="form-control">
                <option value="0">Choice 1</option>
                <option value="1">Choice 2</option>
            </select>
        </div>
        <div class="form-group" id="select-group">
            <label for="select">Select:</label>
            <select name="select" id="select" class="form-control">
                <option value="0">Choice 1</option>
                <option value="1">Choice 2</option>
            </select>
        </div>
        <div class="form-group" id="tel-group">
            <label for="tel" class="form-control-label form-control-label-tel form-control-label-tel">Tel:</label>
            <input type="tel" class="form-control" name="tel" id="tel"
            placeholder="Tel" />
        </div>
        <div class="form-group" id="textarea-group">
            <label for="textarea" class="form-control-label form-control-label-textarea form-control-label-textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" class="form-control"
            cols="30" rows="10"></textarea>
        </div>
        <div class="form-group" id="first-name-group">
            <label for="first-name" class="form-control-label form-control-label-text form-control-label-first-name">First name:</label>
            <input type="text" class="form-control" name="first-name"
            id="first-name" placeholder="First name" />
        </div>
        <div class="form-group" id="last-name-group">
            <label for="last-name" class="form-control-label form-control-label-text form-control-label-last-name">Last name:<span class="required-control">*</span>

            </label>
            <input type="text" class="form-control" name="last-name" id="last-name"
            placeholder="Last name" required />
        </div>
        <div class="form-group" id="time-group">
            <label for="time" class="form-control-label form-control-label-time form-control-label-time">Time:</label>
            <input type="time" class="form-control" name="time" id="time"
            placeholder="Time" />
        </div>
        <div class="form-group" id="url-group">
            <label for="url" class="form-control-label form-control-label-url form-control-label-url">URL:</label>
            <input type="url" class="form-control" name="url" id="url"
            placeholder="URL" />
        </div>
    </form>
</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
