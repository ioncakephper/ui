<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


    <title>Hello, world!</title>
  </head>
  <body>
 

    <div class="container">
        <h1>Hello, world!</h1>
            <div class="form-group" id="properties-group">
    <form action="">
    <div class="form-group" id="label-group">
    <label for="label" class="form-control-label form-control-label-text form-control-label-label">Label: <span class="required-control">*</span></label>
<input type="text" class="form-control" name="label" id="label" placeholder="Label" required />

</div>
    <div class="form-group" id="name-group">
    <label for="name" class="form-control-label form-control-label-text form-control-label-name">Name:</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Name" />

</div>
    <div class="form-group" id="type-group">
    <label for="type" class="form-control-label form-control-label-text form-control-label-type">Type:</label>
<input type="text" class="form-control" name="type" id="type" placeholder="Type" />

</div>
    <div class="form-group" id="required-group">
    <label for="required" class="form-control-label form-control-label-text form-control-label-required">Required:</label>
<input type="text" class="form-control" name="required" id="required" placeholder="Required" />

</div>
    <div class="form-group" id="description-group">
    <label for="description" class="form-control-label form-control-label-textarea form-control-label-description">Description:</label>
<textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
</div>
    <div class="form-group" id="date-of-birth-group">
    <label for="date-of-birth" class="form-control-label form-control-label-date form-control-label-date-of-birth">Date of birth: <span class="required-control">*</span></label>
<input type="date" class="form-control" name="dob" id="date-of-birth" placeholder="Date of birth" required />

</div>
    <div class="form-group" id="time-of-day-group">
    <label for="time-of-day" class="form-control-label form-control-label-time form-control-label-time-of-day">Time of day:</label>
<input type="time" class="form-control" name="tod" id="time-of-day" placeholder="Time of day" />

</div>
    <div class="form-group" id="email-group">
    <label for="email" class="form-control-label form-control-label-email form-control-label-email">Email:</label>
<input type="email" class="form-control" name="email" id="email" placeholder="Email" />

</div>
    <div class="form-group" id="background-color-group">
    <label for="background-color" class="form-control-label form-control-label-color form-control-label-background-color">Background color:</label>
<input type="color" class="form-control" name="bgcolor" id="background-color" placeholder="Background color" />

</div>
    <div class="form-group" id="range-group">
    <label for="range" class="form-control-label form-control-label-range form-control-label-range">Range:</label>
<input type="range" class="form-control-range" name="range" id="range" placeholder="Range" />

</div>
    <div class="form-group" id="file-group">
    <label for="file" class="form-control-label form-control-label-file form-control-label-file">File:</label>
<input type="file" class="form-control-file border" name="file" id="file" placeholder="File" />

</div>
</form>
</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
